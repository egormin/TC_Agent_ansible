- name: ===================== Install Java =====================
  yum:    
    name: java
  state: latest
  become: yes

- name: ===================== Install libselinux-python =====================
  yum:
    name: "{{item.package}}"
    state: latest
  with_items: 
    - { package: 'libselinux-python' }
    - { package: 'unzip' }
  become: yes

- file:
    path: '{{buildAgent_path}}'
    state: directory
    mode: 0755
